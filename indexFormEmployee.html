<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee info</title>
  </head>
  <body>
    <h1>Employee information</h1>
    <form action="" method = "GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <!-- This shows radio one by one (You can have it in div tag to come in side by side view withou break tag)-->

      <!-- <label>Employee Type:</label><br />
      <input type="radio" id="salaried" name="employee_type" value="Salaried" required />
      <label for="salaried">Salaried</label><br />
      <input type="radio" id="own_business" name="employee_type" value="Own Business" required />
      <label for="own_business">Own Business</label><br /><br /> -->

      <!-- This shows radio side by side -->

      <label>Employee Type:</label><br />
      <table>
        <tr>
          <td>
            <input type="radio" id="salaried" name="employee_type" value="Salaried" required />
            <label for="salaried">Salaried</label>
          </td>
          <td>
            <input type="radio" id="own_business" name="employee_type" value="Own Business" required />
            <label for="own_business">Own Business</label>
          </td>
        </tr>
      </table>
      <br /><br />

      <input type="submit" value="Submit" />

    </form>
  </body>
</html>
